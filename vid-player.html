<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .box-header {
            padding: 15px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box-content {
            display: none;
            padding: 15px;
        }
        .icon {
            font-size: 18px;
        }
        .expanded {
            transform: rotate(90deg);
        }
        .video-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .video-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="header">
        <h1>Physics</h1>
    </div>
    <div class="content">
        <div class="box">
            <div class="box-header" onclick="toggleBoxContent(1)">
                Chapter 1: Introduction to Physics
                <span class="icon">></span>
            </div>
            <div class="box-content" id="box1-content">
                <button class="video-button" onclick="openVideo('https://drive.google.com/file/d/YOUR_VIDEO_ID_HERE/preview')">Watch Video</button>
            </div>
        </div>
        <!-- Repeat similar blocks for additional chapters -->
    </div>

    <script>
        function openVideo(videoUrl) {
            const newWindow = window.open('', '', 'width=800,height=450');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Embedded Video</title>
                    <style>
                        body {
                            font-family: 'Poppins', sans-serif;
                            background-color: #f5f5f5;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
                        .video-container {
                            position: relative;
                            width: 80%;
                            max-width: 800px;
                            height: 0;
                            padding-bottom: 56.25%;
                        }
                        iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            border: none;
                        }
                    </style>
                </head>
                <body>
                    <div class="video-container">
                        <iframe src="${videoUrl}" allowfullscreen></iframe>
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        function toggleBoxContent(boxNumber) {
            var boxContent = document.getElementById('box' + boxNumber + '-content');
            var icon = document.querySelector('.box:nth-of-type(' + boxNumber + ') .icon');
            if (boxContent.style.display === 'none' || boxContent.style.display === '') {
                boxContent.style.display = 'block';
                icon.classList.add('expanded');
            } else {
                boxContent.style.display = 'none';
                icon.classList.remove('expanded');
            }
        }

        // Load the client library on page load
        function loadClient() {
            gapi.client.setApiKey('AIzaSyCofDkWz-zz84N0QE0keNCvzTBmg3tcL3U');
            return gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest')
                .then(function() {
                    console.log('GAPI client loaded for API');
                }, function(error) {
                    console.error('Error loading GAPI client for API', error);
                });
        }
        gapi.load('client', loadClient);
    </script>
</body>
</html>
