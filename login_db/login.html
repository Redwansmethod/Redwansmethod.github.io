<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="icon" type="x-icon" href="/Assets/favicon.png">
    <script src="/JS/disable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group password-group">
                    <label for="student-id">Student ID</label>
                    <input type="password" id="student-id" required placeholder="Enter Your Student ID">
                    <span class="toggle-password">
                        <p class="eye-icon" id="togglePassword">See</p> <!-- Eye icon -->
                    </span>
                </div>
                <button type="submit">Login</button>
                <p id="login-message"></p>
            </form>
        </div>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        $(document).ready(function () {
            // Check if the user is already logged in
            var savedStudentID = getCookie('studentID');
            if (savedStudentID) {
                // Redirect to index.html if cookie exists
                window.location.href = '/index.html';
                return;
            }

            $('#login-form').submit(function (event) {
                event.preventDefault();
                var studentID = $('#student-id').val().trim();

                if (!studentID) {
                    $('#login-message').text('Please enter your Student ID.');
                    return;
                }

                // Google Sheets information
                var sheetID = '1XyzCqynhoWBXjbdoOgts0FTg7cjObv63Ucu8CfvEEWg';
                var apiKey = 'AIzaSyBooe-Fdm9nJRv1buEzPA8ayyRPPXtPQbs';
                var url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/I:I?key=${apiKey}`;

                $.getJSON(url, function (data) {
                    var studentIDs = data.values.flat();

                    if (studentIDs.includes(studentID)) {
                        // Set a cookie for 15 days
                        setCookie('studentID', studentID, 15);
                        $('#login-message').text('Login successful! Redirecting...').css('color', '#03AC13');
                        $('#student-id').css('border-color', '#AAFF00'); // Green border for valid ID
                        window.location.href = '/index.html';
                    } else {
                        $('#login-message').text('Invalid Student ID. Please try again.');
                        $('#student-id').css('border-color', '#FF0000'); // Red border for invalid ID
                    }
                });
            });

            // Toggle password visibility
            $('#togglePassword').on('click', function () {
                var input = $('#student-id');
                var type = input.attr('type') === 'password' ? 'text' : 'password';
                input.attr('type', type);

                // Toggle eye icon
                $(this).toggleClass('show');
            });
        });
    </script>
</body>
</html>
