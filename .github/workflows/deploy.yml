name: Build and Deploy

on:
  push:
    branches:
      - main  # or any branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version you need

      - name: Inject API Key into secret.js
        run: |
          sed -i 's/YOUR_API_KEY_PLACEHOLDER/${{ secrets.API_KEY }}/g' /secret.js

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build  # Adjust this to your build command if needed

      - name: Deploy to hosting platform
        # Add deployment steps here. For example, using a deployment action:
        uses: some-deployment-action@v1  # Replace with actual deployment action
        with:
          args: deploy  # Adjust according to your deployment action requirements
