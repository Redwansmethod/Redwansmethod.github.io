<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
    <link rel="stylesheet" href="/CSS/result.css">
    <link rel="stylesheet" href="/CSS/scroll_bar.css"> <!--problem have-->
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JS/disable.js"></script>
    <script src="/JS/result.js"></script>
    <script src="/secret.js"></script>
</head>
<body>
    <!-- Back button -->
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <!-- Main content -->
    <div class="container">
        <header>
            <h1>Check Your Resultüîç</h1>
        </header>
        <div class="result-checker">
            <form id="resultForm">
                <label for="subject">Select Subject:</label>
                <select id="subject" name="subject">
                    <option value="General Math">General Math</option>
                    <option value="Higher Math">Higher Math</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select><br><br>

                <label for="exam">Select Exam No:</label>
                <select id="exam" name="exam">
                    <option value="Exam-01">Exam-01</option>
                    <option value="Exam-02">Exam-02</option>
                    <option value="Exam-03">Exam-03</option>
                    <option value="Exam-04">Exam-04</option>
                </select><br><br>

                <label for="studentId">Enter Student ID:</label>
                <input type="text" id="studentId" name="studentId" placeholder="Your Student ID"><br><br>

                <button type="button" onclick="checkResult()">Check Result</button>
            </form>
            <div id="result" style="margin-top:20px;">
                <p id="name"></p>
                <p id="score"></p>
                <p id="position"></p>
                <!-- Loading spinner -->
                <div id="loading" class="spinner"></div>
            </div>
        </div>
    </div>

    <!--Footer + preloader-->
  <div class="preloader"></div>
  <footer class="footer-content"></footer>
  <script type="text/javascript">
    $('.footer-content').load('/common/footer.html')
  </script>
</body>
</html>
