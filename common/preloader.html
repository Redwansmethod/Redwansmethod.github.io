<!-- preloader.html -->
<div id="preloader">
    <div class="spinner"></div>
</div>

<style>
    /* Preloader styling */
    #preloader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Background color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out; /* Smooth fade-out effect */
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(0, 0, 0, 0.1);
        border-top-color: #0255bd; /* Loader color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    /* Spin animation */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Responsive for all devices */
    @media (max-width: 768px) {
        .spinner {
            width: 40px;
            height: 40px;
            border-width: 4px;
        }
    }

    @media (max-width: 480px) {
        .spinner {
            width: 30px;
            height: 30px;
            border-width: 3px;
        }
    }
</style>

<script>
    // JavaScript to hide the preloader and display the content smoothly
    window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('content');
        
        // Fade out the preloader
        preloader.style.opacity = '0';
        
        // Wait for the fade-out transition to complete
        setTimeout(() => {
            preloader.style.display = 'none';
            content.style.display = 'block';
        }, 1000); // Match this delay with the transition duration
    });
    function hidePreloader() {
            $('.preloader').fadeOut('slow', function() {
                $(this).remove();
            });
        }
</script>
